<div style="height: 300px">
  <div style="display: flex; justify-content: flex-start">
    <div style="margin-top: 5px">
      <tech-icon [icon]="tech.icon"></tech-icon>
    </div>
    <h2>{{tech.technology}}</h2>
  </div>

  <mat-chip-list>
    <mat-chip *ngFor="let tag of tech.info.tags">{{tag}}</mat-chip>
  </mat-chip-list>
</div>
