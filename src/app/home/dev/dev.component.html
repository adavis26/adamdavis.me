<div style="height: 100%; padding: 5%">

  <mat-grid-list cols="{{cols}}" rowHeight="fit" style="height: 100%; width: 100%;">

    <ng-container *ngFor="let devList of devLists; index as i;">
      <mat-grid-tile style="height: calc(100vh - 24px)">
        <mat-card style="width: 70%" data-aos="fade-in">
          <mat-card-title style="font-size:1em">
            {{devList.type | titlecase}}
          </mat-card-title>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let tech of devList.list" (click)="openInfoSheet(tech)">
                <tech-icon [icon]="tech.icon"></tech-icon> {{tech.technology}}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>

      </mat-grid-tile>

    </ng-container>
  </mat-grid-list>
</div>
