<div class="container" [style.height.px]="windowHeight">
  <div class="name-container no-select">
    <h1 class="name" data-aos="fade-right">Adam</h1>
    <h1 class="name" data-aos="fade-left">Davis</h1>
    <div class="description fade-in-description">
      <p>a software developer with a focus on user friendly tools</p>
    </div>
    <div class="contacts">
      <a *ngFor="let link of links" mat-button matTooltip="{{link.title}}" href="{{link.link}}" target="_blank">
        <mat-icon class="link-icon">{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </div>
  </div>
</div>
