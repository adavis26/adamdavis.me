<div class="container" [style.height.px]="windowHeight">
  <div class="name-container no-select">
    <h1 class="name" data-aos="fade-right">Adam</h1>
    <h1 class="name" data-aos="fade-left">Davis</h1>
    <div class="description subtext">
      <p data-aos="flip-up" data-aos-delay="700">full stack developer with a focus on user friendly tools</p>
    </div>
    <div class="contacts">
      <a *ngFor="let link of links" mat-button href="{{link.link}}" target="_blank">
        <mat-icon class="link-icon">{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </div>
  </div>
  <div [style.margin-top.px]="windowHeight - 50" style="animation-fill-mode: forwards;"
    class="icon-container animate__animated animate__bounce infinite"
    [ngClass]="(showScrollHelp || timeout) ? 'visible' : 'hidden'">
    <mat-icon class="more-icon">expand_more</mat-icon>
  </div>
</div>
